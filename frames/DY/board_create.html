<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/860826cfd0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./board_create.css">
        <title>지켜Dream</title>

    <body>
        <header>
            <div id="logo">

            </div>
            <div id="hamburger">
            </div>
            <div id="home">
            </div>
        </header>
        <section>
            <div id="board"><p>게시판 글쓰기</p></div>

                    <p>내용을 입력하세요.</p>
                </div>
                <div id="camera"></div>
            </div>
            <div id = 'btns'>
                <div id="btn-cancle">< 작성취소</div> <div id="btn-done">완료 ></div>
            </div>
        </section>
        <div id="nav">
            <div class="menu">사용자</div>
            <div class="menu selected">운영자</div>
            <div class="menu">공지</div>
        </div>
