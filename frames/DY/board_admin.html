<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/860826cfd0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./board_admin.css">
        <title>지켜Dream</title>
    </head>
    <body>
        <header>
            <div id="logo">
                <img id="logo_img" src="./logo.png" alt="logo">
            </div>
            <div id="hamburger">
            </div>
            <div id="home">
            </div>
        </header>
        <section>
            <div id="board"><p>게시판</p></div>
            <div id = 'btns'>
                <div class="top_btn btn_selected">모범 지킴이집시설</div> <div class="top_btn">이벤트 공지</div>
            </div>
            <div id="back">
                <div id="count_all">
                    <div>전체 764개의 글</div>
                </div>
                <div id="category">
                    <ul>
                        <li id="cat_1">제목</li>
                        <li id="cat_2">작성일</li>
                    </ul>
                </div>
                <div id="list_all">
                    <ul class="content">
                        <li class="title">gS24 일산점 사용후기</li>
                        <li class="date">2023-04-27</li>
                    </ul>
                    <ul class="content">
                        <li class="title">CU 역삼점 사용후기</li>
                        <li class="date">2023-04-20</li>
                    </ul>
                    <ul class="content">
                        <li class="title">GS24 역삼점 후기</li>
                        <li class="date">2023-04-20</li>
                    </ul>
                    <ul class="content">
                        <li class="title">세븐일레븐 강남역점 사용후기</li>
                        <li class="date">2023-04-18</li>
                    </ul>
                </div>
            </div>
        </section>
        <div id="nav">
            <div class="menu">사용자</div>
            <div class="menu">운영자</div>
            <div class="menu selected">공지</div>
        </div>
    </body>
</html>
