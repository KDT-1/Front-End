<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./update.css">
    <script src="update.js"></script>
    <title>지켜Dream</title>
</head>
<body>
    <div id="header">
        <div id="logo"><img src="./images/logo.png" alt=""></div>
        <div id="home"><img src="./images/home.png" alt=""></div>
        <div id="hamburger"><img src="./images/menu.png" alt=""></div>
        <div class="selectmenu1">
            <div class="selectmenu2">개인정보 수정</div>
        </div>
        <hr>
    </div>

    <div id="content">
        <div class="nav">
            <p class="up_text">이름</p>
            <input type="text" id="username" class="input" maxlength="20" placeholder="이름을 입력하세요.">
            <p class="up_text">비밀번호</p>
            <input type="password" id="userpw" class="input" maxlength="20" placeholder="비밀번호를 입력하세요.">
            <p class="up_text">비밀번호 확인</p>
            <input type="password" id="userpw_a" class="input" maxlength="20" placeholder="비밀번호를 입력하세요.">
            <p class="up_text">휴대폰 번호(본인)</p>
            <input type="text" id="HP" class="input" maxlength="20" placeholder="번호를 입력하세요.">
            <p class="up_text">보호자 연락처1[필수]</p>
            <input type="text" id="protector1" class="input" maxlength="20" placeholder="보호자 연락처1를 입력하세요.">
            <p class="up_text">보호자 연락처2</p>
            <input type="text" id="protector2" class="input" maxlength="20" placeholder="보호자 연락처2를 입력하세요.">
            <button class="btn">작성 취소</button>
            <button class="btn">변경 완료</button>
            <button id="del_btn" onclick="alertToggle()"><img src="./images/ouptdoor.png" alt=""width="25" height="25"> 회원 탈퇴</button>
            <div class="noticeBox">
                <p style="color:black">정말 탈퇴 하시겠습니까?</p>
                <button class="alt_btn">네</button><button class="alt_btn" onclick="alertToggle()">아니요</button>
            </div>
        </div>

    </div>
</body>
</html>
